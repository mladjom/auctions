
{% load i18n %}
<div class="bg-white rounded-lg shadow p-6 space-y-4">
    <form method="GET" class="space-y-4">
        <div class="flex space-x-4">
            <input 
                type="text" 
                name="q" 
                value="{{ search_query }}" 
                placeholder="{{ search_placeholder }}"
                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                {% trans "Search" %}
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <select name="category" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">{% trans "All Categories" %}</option>
                {% for category in categories %}
                    <option value="{{ category.slug }}" {% if request.GET.category == category.slug %}selected{% endif %}>
                        {{ category.title }}
                    </option>
                {% endfor %}
            </select>
            <select name="location" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">{% trans "All Locations" %}</option>
                {% for location in locations %}
                    <option value="{{ location.slug }}" {% if request.GET.location == location.slug %}selected{% endif %}>
                        {{ location.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>
