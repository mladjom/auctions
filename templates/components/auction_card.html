{# templates/auctions/components/auction_card.html #}
<div class="card h-100">
    {% if auction.images.first %}
        <img src="{{ auction.images.first.file.url }}" 
             class="card-img-top" 
             alt="{{ auction.images.first.alt_text }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ auction.title }}</h5>
        <p class="card-text">{{ auction.description|truncatewords:30 }}</p>
        <p class="card-text">
            <small class="text-muted">
                Starting price: â‚¬{{ auction.starting_price }}
            </small>
        </p>
        <a href="{{ auction.get_absolute_url }}" 
           class="btn btn-primary">View Details</a>
    </div>
</div>
