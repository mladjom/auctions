<div class="border-t border-gray-200 mt-8 pt-8">
    <div class="flex justify-between items-center">
        <!-- Previous Auction -->
        <div class="w-1/3">
            {% if previous_object %}
                <a href="{{ previous_object.get_absolute_url }}" class="group">
                    <p class="text-sm text-gray-500 mb-1">{% trans "Previous Auction" %}</p>
                    <div class="flex items-center group-hover:text-blue-600">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span class="text-sm font-medium truncate">{{ previous_object.title }}</span>
                    </div>
                </a>
            {% endif %}
        </div>

        <!-- Category Link -->
        <div class="text-center">
            <a href="{% url 'auctions:category-detail' object.category.slug %}" 
               class="text-sm text-gray-500 hover:text-blue-600">
                {% trans "Back to" %} {{ object.category.title }}
            </a>
        </div>

        <!-- Next Auction -->
        <div class="w-1/3 text-right">
            {% if next_object %}
                <a href="{{ next_object.get_absolute_url }}" class="group">
                    <p class="text-sm text-gray-500 mb-1">{% trans "Next Auction" %}</p>
                    <div class="flex items-center justify-end group-hover:text-blue-600">
                        <span class="text-sm font-medium truncate">{{ next_object.title }}</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>
            {% endif %}
        </div>
    </div>
</div>
