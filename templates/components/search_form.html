
{% load i18n %}
<form method="get" class="d-flex">
    <input type="search" name="q" class="form-control me-2" 
           placeholder="{{ search_placeholder }}" 
           value="{{ request.GET.q|default:'' }}">
    <button type="submit" class="btn btn-primary ms-2">{% trans "Search" %}</button>
</form>
